# ============================================
# Lightweight Server Tmux Configuration
# GitHub Dark Theme
# ============================================

# ============================================
# Terminal Settings
# ============================================
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# ============================================
# Prefix Key
# ============================================
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# ============================================
# Base Settings
# ============================================
# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Mouse support
set -g mouse on

# Increase scrollback buffer
set -g history-limit 10000

# Set escape time to 0 for vim
set -sg escape-time 0

# ============================================
# Session Management Keybindings
# ============================================
# Sort sessions by name
bind s choose-tree -sZ -O name

# New session
bind N new-session

# Rename session
bind R command-prompt -I "#S" "rename-session '%%'"

# Kill session
bind X confirm-before -p "kill-session #S? (y/n)" kill-session

# ============================================
# Window & Pane Management
# ============================================
# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# ============================================
# Vim-Tmux Navigation (without plugin)
# ============================================
# Smart pane switching with awareness of Vim splits
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ============================================
# GitHub Dark Theme Colors
# ============================================
# Color Palette:
# Background: #0d1117
# Surface: #161b22
# Text: #c9d1d9
# Muted: #8b949e
# Blue: #58a6ff
# Green: #3fb950
# Red: #f85149
# Yellow: #d29922

# Status bar
set -g status on
set -g status-position bottom
set -g status-justify left
set -g status-style "bg=#0d1117,fg=#c9d1d9"

# Status left (session name)
set -g status-left-length 40
set -g status-left "#[fg=#0d1117,bg=#58a6ff,bold] #S #[fg=#58a6ff,bg=#0d1117]"

# Status right (date and time)
set -g status-right-length 80
set -g status-right "#[fg=#8b949e]#H #[fg=#58a6ff]#[fg=#0d1117,bg=#58a6ff] %Y-%m-%d %H:%M "

# Window status
set -g window-status-format "#[fg=#8b949e] #I:#W "
set -g window-status-current-format "#[fg=#3fb950,bg=#161b22,bold] #I:#W "
set -g window-status-separator ""

# Pane borders
set -g pane-border-style "fg=#161b22"
set -g pane-active-border-style "fg=#58a6ff"

# Message style
set -g message-style "bg=#161b22,fg=#c9d1d9"
set -g message-command-style "bg=#161b22,fg=#c9d1d9"

# ============================================
# Copy Mode (Vi-style)
# ============================================
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Copy mode style (GitHub Dark)
set -g mode-style "bg=#161b22,fg=#58a6ff"

# ============================================
# Reload Configuration
# ============================================
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"
