# Minimal Server Tmux Configuration

# Terminal
set -g default-terminal "screen-256color"
set -ag terminal-overrides ",*256col*:RGB"

# Prefix
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Base Settings
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g mouse on
set -g history-limit 10000
set -sg escape-time 0

# Splits
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %
bind c new-window -c "#{pane_current_path}"

# Pane Navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize Panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Status Bar - GitHub Dark Theme
set -g status on
set -g status-position bottom
set -g status-left "[#S] "
set -g status-right "#H %H:%M"
set -g status-style "bg=#161b22,fg=#c9d1d9"
set -g window-status-style "bg=#161b22,fg=#8b949e"
set -g window-status-current-style "bg=#58a6ff,fg=#0d1117,bold"

# Copy Mode
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# OSC 52 Clipboard (works over SSH!)
set -g set-clipboard on
set -ag terminal-overrides "vte*:XT:Ms=\\E]52;c;%p2%s\\7"
set -ag terminal-overrides "xterm*:XT:Ms=\\E]52;c;%p2%s\\7"

# Reload
bind r source-file ~/.tmux.conf \; display-message "Reloaded!"
